name: Deploy to cPanel Hosting (finance.cone.rw)

on:
  push:
    branches:
      - main  # Deploy only when main branch changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Upload via FTP (passive mode)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.cone.rw
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/finance.cone.rw/
          passive: true
